<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>

    <div class="logo">
        <a href="main.html">
            <img src="picture/Musica.png" width="140px">
        </a>
    </div>

    <div class="wrapper">
        <form action="">
            <h1>Sign up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password">
            </div>

            <div>
                <div class="input-box">
                    <input type="email" placeholder="Email">
                </div>
            </div>

            <div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password">
                    <img src="Picture/hide.png" id="eyeicon">
                </div>
            </div>

            <script>
                let eyeicon = document.getElementById("eyeicon");
                let password = document.getElementById("password");

                eyeicon.onclick = function () {
                    if (password.type == "password") {
                        password.type = "text";
                        eyeicon.src = "Picture/eye.png"
                    } else {
                        password.type = "password";
                        eyeicon.src = "Picture/hide.png"
                    }
                }

            </script>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
            </div>

            <button type="submit" class="btn" onclick="location.href='login.html'">Sign up</button>

            </div>
            
        </form>
    </div>


</body>

</html>
