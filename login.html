<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="script.js">
    <link rel="shortcut icon" href="Picture/Musicaa.png" type="">
</head>

<body>

    <div class="logo">
        <a href="main.html">
            <img src="picture/Musica.png" width="140px">
        </a>
    </div>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" id="password">
                <img src="Picture/hide.png" id="eyeicon">

            </div>
            <script>
                let eyeicon = document.getElementById("eyeicon");
                let password = document.getElementById("password");

                eyeicon.onclick = function () {
                    if (password.type == "password") {
                        password.type = "text";
                        eyeicon.src = "Picture/eye.png"
                    } else {
                        password.type = "password";
                        eyeicon.src = "Picture/hide.png"
                    }
                }

            </script>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#" onclick="location.href='forgot.html'">Forgot password?</a>
            </div>
            <div>
                <a href="main.html">
                    <button type="login" class="btn">Login</button>
                </a>
            </div>
            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="location.href='signup.html'">Register</a></p>
            </div>

        </form>
    </div>


</body>

</html>
