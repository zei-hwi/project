<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Form</title>
    <link rel="stylesheet" href="forgot.css">
    <link rel="Shortcut icon" href="picture/Musicaa.png">
</head>
<body>

    <div class="logo">
        <a href="main.html">
            <img src="picture/Musica.png" width="140px">
        </a>
    </div>

    <div class="wrapper">
        <form action="">
            <h1>Forgot Account</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" id="password">
            </div>
            <div class="input-box">
                <input type="password" placeholder="confirm password" id="password">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
            </div>

            <button type="submit" class="btn" onclick="location.href='login.html'">Login</button>

        </form>
    </div>

    
</body>
</html>
